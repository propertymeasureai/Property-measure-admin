<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Measure - Admin Dashboard</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="container">
        <!-- Loader -->
        <div id="loader" class="loader">
            <div class="spinner"></div>
            <p>Loading Dashboard...</p>
        </div>

        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <img src="pmLogoM.png" alt="Property Measure Logo" width="250">
            </div>
            <div class="header-right">
                <button class="btn btn-edit" id="viewConstruction">Go To Construction</button>
                <h2>Welcome, <span id="emailAd"></span></h2>
                <button class="btn btn-logout" id="logout">Logout</button>
            </div>
        </header>

        <!-- Stats Grid -->
        <div id="statsGrid" class="stats-grid">
            <!-- Stats will be populated by JavaScript -->
        </div>

        <!-- Table -->
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Serial No</th>
                        <th>Customer Name</th>
                        <th>Area</th>
                        <th>Location</th>
                        <th>Submitted</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="propertyTableBody">
                    <!-- Table content will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="firebase.js"></script>
    <script src="admin.js"></script>
</body>
</html>
